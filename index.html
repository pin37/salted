<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>salted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome.min.css"/>
    <link rel="stylesheet" href="css/solid.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body class="bg-light">
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <h1>salted</h1>
        </div>
        <div class="mb-3">
          <div class="row g-3">
            <div class="col-sm-5">
              <label for="inputText" class="form-label">
                <span class="badge bg-secondary" id="inputLabel">original</span>
              </label>
              <textarea class="form-control" id="inputText" rows="10" placeholder="type to translate"></textarea>
            </div>

            <div class="col-sm-2 px-5 my-auto">
              <div class="row mt-2">
                <button class="btn btn-primary btn-sm" type="button" id="translateButton">translate</button>
              </div>
              <div class="row mt-2">
                <button class="btn btn-primary btn-sm" type="button" id="reversButton">
                  <i class="fas fa-exchange-alt"></i>
                </button>
              </div>
            </div>

            <div class="col-sm-5">
              <label for="outputText" class="form-label">
                <span class="badge bg-success" id="outputLabel">salted</span>
              </label>
              <textarea class="form-control" id="outputText" rows="10" readonly></textarea>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">Завтра бухаем</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/translate.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
